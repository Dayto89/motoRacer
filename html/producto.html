<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producto</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/css/producto.css">
    <link rel="stylesheet" href="/componentes/header.html">
    <link rel="stylesheet" href="/componentes/header.css">
    <script src="/js/index.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Metal+Mania&display=swap');
        </style>
</head>
<body>

        <!-- Aquí se cargará el header -->
        <div id="menu"></div>
         <!--Barra de búsqueda fija con efecto deslizante -->
        <div class="search-bar">
            <form class="d-flex" role="search">
                <button class="search-icon" type="submit" aria-label="Buscar" title="Buscar">
                    <i class='bx bx-search-alt-2 icon' ></i>
                </button>
                <input class="form-control" type="search" placeholder="Buscar" >
            </form>
        </div>
    
<!-- Contenido principal -->
<div class="main-content">
    <!-- Sección del formulario de Producto -->
    <div id="producto" class="form-section" style="display: block;">
        <h1>Productos</h1>
        <div class="submenu">
            <button onclick="showForm('crearProducto')">Crear Producto</button>
            <button onclick="showForm('actualizarProducto')">Actualizar Producto</button>
        </div>
    </div>

   <!-- Sección para Crear Producto -->
   <div id="crearProducto" class="form-section" style="display: none;">
    <i class='bx bx-arrow-from-right'></i>
    <h1>Crear Producto</h1>
    <form id="product-form">


        <div class="campo">
            <label for="codigo">Código:</label>
            <input type="text" id="codigo" name="codigo" required><br>
        </div>
        <div class="campo">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required><br>
        </div>

        <div class="campo">
            <label for="precio1">Precio 1:</label>
            <input type="number" id="precio1" name="precio1" required><br>
        </div>

        <div class="campo">
            <label for="precio2">Precio 2:</label>
            <input type="number" id="precio2" name="precio2"><br>
        </div>

        <div class="campo">
            <label for="precio3">Precio 3:</label>
            <input type="number" id="precio3" name="precio3"><br>
        </div>

        <div class="campo">
            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad" name="cantidad" required><br>
        </div>

        <div class="campo">
            <label for="txtProveedor">Proveedor:</label>
            <input type="text" id="txtProveedor" name="proveedor"><br>
        </div>

        <div class="campo">
            <label for="ubicacion">Ubicación:</label>
            <input type="text" id="ubicacion" name="ubicacion"><br>
        </div>

        <div class="campo">
            <label for="descripcion">Descripción:</label>
            <input type="text" id="descripcion" name="descripcion"><br>
        </div>

        <div class="button-container">
            <div class="boton">
                <button type="submit">Guardar</button>
            </div>
        </div>
    </form>
    
</div>

   <!-- Sección para Actualizar Producto -->
   <div id="actualizarProducto" class="form-section" style="display: none;">
    <h1>Actualizar Producto</h1>
    <form id="update-product-form">
        <div class="campo">
            <label for="codigoActualizar">Código:</label>
            <input type="text" id="codigoActualizar" name="codigoActualizar" required><br>
        </div>
        <div class="campo">
            <label for="nombreActualizar">Nombre:</label>
            <input type="text" id="nombreActualizar" name="nombreActualizar" required><br>
        </div>

        <div class="campo">
            <label for="precio1Actualizar">Precio 1:</label>
            <input type="number" id="precio1Actualizar" name="precio1Actualizar" required><br>
        </div>

        <div class="campo">
            <label for="precio2Actualizar">Precio 2:</label>
            <input type="number" id="precio2Actualizar" name="precio2Actualizar"><br>
        </div>

        <div class="campo">
            <label for="precio3Actualizar">Precio 3:</label>
            <input type="number" id="precio3Actualizar" name="precio3Actualizar"><br>
        </div>

        <div class="campo">
            <label for="cantidadActualizar">Cantidad:</label>
            <input type="number" id="cantidadActualizar" name="cantidadActualizar" required><br>
        </div>

        <div class="campo">
            <label for="txtProveedorActualizar">Proveedor:</label>
            <input type="text" id="txtProveedorActualizar" name="proveedorActualizar"><br>
        </div>

        <div class="campo">
            <label for="ubicacionActualizar">Ubicación:</label>
            <input type="text" id="ubicacionActualizar" name="ubicacionActualizar"><br>
        </div>

        <div class="campo">
            <label for="descripcionActualizar">Descripción:</label>
            <textarea id="descripcionActualizar" name="descripcionActualizar"></textarea><br>
        </div>
        <div class="button-container boton">
            <button type="submit">Actualizar</button>
        </div>

    </form>

</div>
</div>

</body>

</html>
